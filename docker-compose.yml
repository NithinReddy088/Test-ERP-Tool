services:
  web:
    image: frappe/erpnext:latest
    container_name: healthcare_erp_web
    ports:
      - "8000:8000"
    environment:
      - FRAPPE_SITE_NAME=${SITE_NAME:-healthcare-erp.local}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-healthcare_erp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-admin}
      - REDIS_CACHE_URL=redis://redis:6379/0
      - REDIS_QUEUE_URL=redis://redis:6379/1
      - REDIS_SOCKETIO_URL=redis://redis:6379/2
    volumes:
      - ./healthcare_manufacturing:/home/frappe/frappe-bench/apps/healthcare_manufacturing
      - frappe_data:/home/frappe/frappe-bench/sites
      - ./logs:/home/frappe/frappe-bench/logs
    depends_on:
      - postgres
      - redis
    networks:
      - healthcare_network

  worker:
    image: frappe/erpnext:latest
    container_name: healthcare_erp_worker
    command: bench worker --queue default,long,short
    environment:
      - FRAPPE_SITE_NAME=${SITE_NAME:-healthcare-erp.local}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-healthcare_erp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-admin}
      - REDIS_CACHE_URL=redis://redis:6379/0
      - REDIS_QUEUE_URL=redis://redis:6379/1
      - REDIS_SOCKETIO_URL=redis://redis:6379/2
    volumes:
      - ./healthcare_manufacturing:/home/frappe/frappe-bench/apps/healthcare_manufacturing
      - frappe_data:/home/frappe/frappe-bench/sites
      - ./logs:/home/frappe/frappe-bench/logs
    depends_on:
      - postgres
      - redis
    networks:
      - healthcare_network

  scheduler:
    image: frappe/erpnext:latest
    container_name: healthcare_erp_scheduler
    command: bench schedule
    environment:
      - FRAPPE_SITE_NAME=${SITE_NAME:-healthcare-erp.local}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-healthcare_erp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-admin}
      - REDIS_CACHE_URL=redis://redis:6379/0
      - REDIS_QUEUE_URL=redis://redis:6379/1
      - REDIS_SOCKETIO_URL=redis://redis:6379/2
    volumes:
      - ./healthcare_manufacturing:/home/frappe/frappe-bench/apps/healthcare_manufacturing
      - frappe_data:/home/frappe/frappe-bench/sites
      - ./logs:/home/frappe/frappe-bench/logs
    depends_on:
      - postgres
      - redis
    networks:
      - healthcare_network

  postgres:
    image: postgres:13
    container_name: healthcare_erp_postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-healthcare_erp}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    # ports:
      # - "5432:5432"
    networks:
      - healthcare_network

  redis:
    image: redis:6-alpine
    container_name: healthcare_erp_redis
    volumes:
      - redis_data:/data
    # ports:
      # - "6379:6379"
    networks:
      - healthcare_network

  nginx:
    image: nginx:alpine
    container_name: healthcare_erp_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - frappe_data:/var/www/html
    depends_on:
      - web
    networks:
      - healthcare_network

  backup:
    image: postgres:13
    container_name: healthcare_erp_backup
    environment:
      - PGPASSWORD=${DB_PASSWORD:-admin}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    command: /bin/bash -c "chmod +x /backup.sh && crond -f"
    depends_on:
      - postgres
    networks:
      - healthcare_network

  prometheus:
    image: prom/prometheus:latest
    container_name: healthcare_erp_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - healthcare_network

  grafana:
    image: grafana/grafana:latest
    container_name: healthcare_erp_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - healthcare_network

volumes:
  frappe_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  healthcare_network:
    driver: bridge